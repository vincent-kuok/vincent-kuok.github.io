
<!DOCTYPE html>

<html lang="zh-Hant">
<head><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>旅游學習管理系統</title>
<style>
    body { font-family: sans-serif; margin: 0; padding: 0; line-height: 1.6; background-color: #f4f4f4; }
    header {
      background-color: #005aa7;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      max-width: 960px;
      margin: auto;
      background-color: white;
      padding: 20px;
    }
    h1 {
      margin-top: 0;
    }
    section {
      margin-bottom: 20px;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #333;
      color: white;
    }
    @media (max-width: 600px) {
      main { padding: 10px; }
    }
  </style>
</head></head>
<body><header>
<h1>旅游學習管理系統</h1>
</header>
<h2>重設密碼</h2>
<p>請輸入您註冊的電子郵件，我們將寄送重設密碼的連結給您：</p>
<input id="reset-email" placeholder="輸入 Email" type="email"/>
<button onclick="resetPassword()">送出</button>
<div class="msg" id="msg"></div>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script>
    const firebaseConfig = {
      apiKey: "AIzaSyDdGb9s-Vx2oPC_WSpYNBVjEe5SY8rxAZQ",
      authDomain: "tourbase-3e55f.firebaseapp.com",
      projectId: "tourbase-3e55f"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function resetPassword() {
      const email = document.getElementById('reset-email').value;
      const msg = document.getElementById('msg');
      auth.sendPasswordResetEmail(email)
        .then(() => {
          msg.innerHTML = '<span style="color:green;">已發送重設密碼信件，請至信箱查看</span>';
        })
        .catch((error) => {
          msg.innerHTML = '<span style="color:red;">錯誤：' + error.message + '</span>';
        });
    }
  </script>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="header.js"></script>
</body>
</html>
